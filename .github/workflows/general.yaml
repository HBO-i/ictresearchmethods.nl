name: General CI

on:
  push:
    branches-ignore:
      - 'development'
      - 'master'

env:
  VITE_API_URL: ${{ secrets.VITE_API_URL }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
			- name: Install dependencies âš™ï¸
        run: npm ci
			- name: Linting ğŸ› 
        run: npm run lint
			- name: Build frontend ğŸ‘·
        run: npm run build
      - run: npm run format
			- name: Testing frontend ğŸ§ª`
        run: npm test --if-present
